[paths]
# Path to save the final R_align numpy array
save_path = ./r_align/10NOV2025_REF1_HOMOGRAPHY.npy
# Path to the folder containing reference images and manifest.json
reference_folder = C:/Users/vasil/Documents/data/PTZ_Calibration_and_georegistration/gan_shomron/09NOV2025/Archive 2/20251110_111728_scan_equirect_REF_1/frames
# Path where the intermediate reference map panorama is saved/loaded
reference_panorama_path = ./data/referencePanorama.json
# Path to pre-computed camera intrinsics
camera_intrinsics_path = ./camera_intrinsics/calibration.npz
# Folders for saving visualization images
save_matching_imgs_path = ./matching_figures/
transformed_images_path = ./transformed_figures/
reference_image_folder_temp = ./reference_images_temp

[parameters]
# Minimum number of matching points required between two frames
min_match_count = 50
# RANSAC threshold for finding the homography/essential matrix
ransac_threshold = 2.0
# The geometric model to use (HOMOGRAPHY or ESSENTIAL_MATRIX)
geometry_model = HOMOGRAPHY
# The feature matching method to use (SUPERGLUE or LIGHTGLUE)
feature_matching_method = SUPERGLUE
# Number of features to extract with deep learning models
num_features_deep_learning = 4096
# Scale to resize images before feature extraction
resize_scale_deep_learning = 0.5
# Angular distance threshold in degrees for the final R_align RANSAC
ransac_angular_distance_threshold = 1.5
# Maximum dimension to resize images to, preserving aspect ratio
max_dimension = 1400
# Whether to save visualization images of matches
visualize_matches = false

[camera_intrinsics]
# Set to true to estimate intrinsics from FoV instead of loading from a file
to_estimate = false
# Original resolution of the camera used to calculate intrinsics (if loading from file)
original_width = 1280
original_height = 720

[intrinsics_estimation]
# These values are only used if to_estimate is true
image_width = 2688
image_height = 1520
field_of_view_v = 40.3
field_of_view_h = 66.0

[roi]
# Region of Interest to ignore: top, bottom, left, right as percentages (0.0 to 1.0)
# A value of 0.2 for top means the top 20% of the image is ignored.
crop_percentages = 0.2, 0.01, 0.01, 0.01