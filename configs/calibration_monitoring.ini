[aws]
# AWS region for S3 and Athena services
region = us-east-1

# S3 bucket name for storing calibration data (images, features, results)
s3_bucket = camera-calibration-monitoring

# Athena database name
athena_database = camera_calibration_monitoring

# Athena table name for calibration results
athena_table = calibration_results

# S3 location for Athena query results
athena_output_location = s3://camera-calibration-monitoring/athena-results/


[slack]
# Slack webhook URL (Alternative to access token)
# Get this from: https://api.slack.com/messaging/webhooks
# Leave empty if using SLACK_WEBHOOK_URL environment variable
webhook_url = 

# Slack OAuth access token (Preferred method)
# Get this from: https://api.slack.com/apps (OAuth & Permissions section)
# Leave empty if using SLACK_ACCESS_TOKEN environment variable
access_token = 

# Slack channel name (without # prefix)
# This is where calibration reports will be posted
channel = calibration-monitoring

# Alert threshold in degrees - triggers ðŸš¨ emoji if any offset exceeds this value
alert_threshold = 0.5


[monitoring]
# Default stabilize time in seconds for passive mode
# Camera must be stable (no movement) for this duration before capture
default_stabilize_time = 30

# Default timeout in seconds for query extraction (None = no timeout)
# Leave empty or set to 0 for no timeout
default_timeout = 

# Active PTZ stops for active mode (comma-separated pan,tilt,zoom tuples)
# Example: (0,0,0.0),(45,-10,0.5),(90,10,0.0)
# Leave empty to use passive mode
active_ptz_stops = 


[camera]
# Path to camera intrinsics calibration file (.npz format)
intrinsics_path = camera_intrinsics/calibration.npz

# Path to R_align calibration matrix (.npy format)
r_align_path = r_align/10NOV2025_REF1_HOMOGRAPHY.npy


[devices]
# Path to devices.yaml configuration file
# This file defines all devices/cameras to monitor
devices_yaml = devices.yaml

